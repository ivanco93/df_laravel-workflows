name: PHP Code Quality

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        default: '8.4'
        type: string

env:
  phpcs_properties_file: .code-quality/phpcs/phpcs.xml

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer, cs2pr
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Validate PHPCS ruleset exists
        run: |
          if [ ! -f "$phpcs_properties_file" ]; then
            echo "::error file=$phpcs_properties_file::PHPCS ruleset not found"
            exit 1
          fi

      - name: Run PHPCBF
        run: |
          ./vendor/bin/phpcbf --standard=$phpcs_properties_file
      
      - name: Run PHPCS with PR annotations
        id: phpcs
        continue-on-error: true
        if: github.event.pull_request != null
        run: |
          set +e

          ./vendor/bin/phpcs \
            --standard=$phpcs_properties_file \
            --report=checkstyle \
          | cs2pr

          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      - name: Add PR comment if PHPCS failed (deduplicated)
        if: |
          github.event_name == 'pull_request' &&
          steps.phpcs.outputs.exit_code != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMENT_BODY="Check the errors reported by code quality checks"

          EXISTING_COMMENT=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq ".[] | select(.body == \"$COMMENT_BODY\") | .id")

          if [ -z "$EXISTING_COMMENT" ]; then
            gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              -f body="$COMMENT_BODY"
          else
            echo "PHPCS comment already exists, skipping."
          fi



