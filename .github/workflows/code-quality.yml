name: PHP Code Quality

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        default: '8.4'
        type: string

env:
  phpcs_properties_file: .code-quality/phpcs/phpcs.xml

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Validate PHPCS ruleset exists
        run: |
          if [ ! -f "$phpcs_properties_file" ]; then
            echo "::error file=$phpcs_properties_file::PHPCS ruleset not found"
            exit 1
          fi

      - name: Run PHPCBF
        run: |
          ./vendor/bin/phpcbf --standard=$phpcs_properties_file
      
      - name: Run PHPCS
        run: |
          ./vendor/bin/phpcs \
            --standard=.code-quality/phpcs/phpcs.xml \
            --report=checkstyle \
            --report-file=phpcs-report.xml
        continue-on-error: true

      - name: Annotate PHPCS results
        if: github.event.pull_request != null
        uses: staabm/annotate-pull-request-from-checkstyle@1.4.0/action
        with:
          checkstyle: phpcs-report.xml

