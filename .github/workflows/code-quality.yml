name: PHP Code Quality

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        default: '8.4'
        type: string

env:
  phpcs_properties_file: .code-quality/phpcs/phpcs.xml

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer, cs2pr
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Validate PHPCS ruleset exists
        run: |
          if [ ! -f "$phpcs_properties_file" ]; then
            echo "::error file=$phpcs_properties_file::PHPCS ruleset not found"
            exit 1
          fi

      - name: Run PHPCBF
        run: |
          ./vendor/bin/phpcbf --standard=$phpcs_properties_file
      
      - name: Run PHPCS with PR annotations
        id: phpcs
        continue-on-error: true
        if: github.event.pull_request != null
        run: |
          set +e

          ./vendor/bin/phpcs \
            --standard=$phpcs_properties_file \
            --report=checkstyle \
          | cs2pr

          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      - name: Add PR comment if PHPCS failed
        if: |
          github.event_name == 'pull_request' &&
          steps.phpcs.outputs.exit_code != '0'
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="Check the errors reported by PHPCS"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}



